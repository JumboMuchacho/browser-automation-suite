name: Python Security Scan
on: [push, pull_request]
jobs:
  bandit-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install bandit
      # Added exclude flag to ignore archived code and virtual environments
      - run: bandit -r . -ll --exclude ./venv,./.venv,./archives,./__pycache__